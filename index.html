<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Text to Speech</title>
</head>
<body>
    
    <div class="form-floating w-50">
        <textarea class="form-control h-100 bg-dark bg-gradient text-light" placeholder="Type here" id="floatingTextarea"></textarea>
                
        <div class="input-group">
            <span class="input-group-text bg-primary text-light">Speed</span>
            
                <select class="form-select form-select bg-secondary text-white" id="speed" aria-label="Speed select">
                    <option selected >1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <button type="button" class="btn btn-success border-white">Play</button>
                <button type="button" class="btn btn-primary border-white">Pause</button>
                <button type="button" class="btn btn-primary border-white">Stop</button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
    <script src="./assets/js/main.js"></script>
</body>
</html>
